<!DOCTYPE html>
<html lang="en" style="width: 100vw; height: 100vh;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Android  -->
    <meta name="theme-color" content="#6a00f4">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="Application Title">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <title>Get Tip</title>
    <link rel="stylesheet" href="./style/app.css">
    <!-- <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css"> -->
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="container" id="homeView">

        <div class="appbar">
            
            <div class="homePage btn" id="home">
                <i class="fa fa-home"></i>
                <span>Home</span>
            </div>

            <div class="bookmarkPage btn" id="bookmark">
                <i class="fa fa-bookmark"></i>
                <span>Bookmark</span>
            </div>

        </div>

        <div class="displayScreen">
            
            <div class="quote">
                <div class="style">''</div>
                <div class="upper" id="display">
                </div>
            </div>
            

            <div class="lower">
                <div class="source" title="https://adviceslip.com"> 
                    <i class="fa fa-user-circle"></i>
                    <span>adviceslip</span>
                </div>
                <div class="bookmark" id="quote-save">
                    <i class="fa fa-heart-o" id="save"></i>
                </div>
            </div>
        </div>

        <div class="getQuote" id="getQuote">
            Get Tip
        </div>

        <!-- <div id="log"></div> -->

    </div>



    <div class="container bookmarkContainer" id="bookmarkView">
        <div class="appbar">
            
            <div class="previousPage btn" id="back">
                <i class="fa fa-arrow-circle-left"></i>
                <span>Previous</span>
            </div>

            <div class="clearBookmark btn" id="clearBookmark">
                <i class="fa fa-trash-o"></i>
                <span>Clear Bookmark</span>
            </div>

        </div>

        <div class="content">
            <ul id="ul">
                <!-- <li id="li">Lorem ipsum dolor sit amet.</li> -->
            </ul>
        </div>

    </div>

    <script src="./js/app.js"></script>
</body>
</html>
